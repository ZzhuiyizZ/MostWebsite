        <h2>赶快加入科技部吧！</h2>

        <summary>科技部招新的详细信息</summary>

          </div>

      </details>


      <details>

        <summary>招新视频</summary>
        <address>
          <div style="text-align: center;">
            <video controls="controls" width="60%" height="60%">
                <!-- 定义媒体资源  好处：当多个出现时，浏览器会选择任意一个所支持的播放 --> 
                <source src="../assets/video/video.mp4" type="video/mp4" />
              </video>
          </div>
        </address>
      </details>
      
      <details>
        <!-- 定义标题 -->
        <summary>宣传海报</summary>
        <address>
          <div style="text-align: center;">
            <img src="../assets/imgs/poster.png " width="60%" height="60%"/>
          </div>
        </address>
      </details>

      <details>
        <!-- 定义标题 -->
        <summary>科技部-部徽</summary>
        <address>
          <div style="text-align: center;">
            <img src="../assets/gif/badge.gif " width="60%" height="60%"/>
          </div>
          <p> &nbsp;&nbsp;叮~ 科技部的天空即将点亮四颗星星，这里诚邀满怀热情，永葆热忱的你共览我们的璀璨星河。</p>
        </address>
