<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" type="text/css" href="https://at.alicdn.com/t/font_1582902_u0zm91pv15i.css">
    <link rel="stylesheet" href="./css/slideshow.css">
    <script src="./js/main.js" defer></script>

  </head>
  <body>
    <header>
      <div id="carousel">
        <ul> <!-- 图片容器 -->
            <li>
                <img src="http://www.sdust.edu.cn/__local/9/7A/B1/F29B84DEF72DD329997E8172ABA_664BA3EF_32466.jpg">
            </li>
            <li>
                <img src="http://www.sdust.edu.cn/__local/B/F3/E4/693AB931C9FFB84646970D53BFE_C506394A_4282CA.jpg">
            </li>
            <li>
                <img src="http://www.sdust.edu.cn/__local/F/7A/AA/E1459849AA8AB0C89854A41BD41_BF3BD857_BC0D8.jpg">
            </li>
            <li>
                <img src="http://www.sdust.edu.cn/__local/1/95/CB/EDC1450B8FD1B8A25FAAC726AA4_A36D4253_16C91.jpg">

        </ul>
        <!-- 按钮组 -->
        <div id="leftArrow" class="iconfont icon-arrow-lift"></div> <!-- 左箭头切换按钮 -->        
        <div id="rightArrow" class="iconfont icon-arrow-right"></div> <!-- 右箭头切换按钮 --> 
        <div id="sliderBtn"></div> <!-- 切换按钮组 -->
    </div>
    <main>
      <!-- <h1>欢迎加入科技部！</h1> -->
      <div class="answer">
        <h2>还在担心志服时间吗？</h2>
        <h2>还在为大学生活感到迷茫吗？</h2>
        <h2>赶快加入科技部吧！</h2>
      </div>
      <div class="peopleTxt">
        <h4>这里有：文化、艺术突出的高业成部长</h4>
        <h4>这里有：摄影、剪辑突出的于梦玲副部</h4>
        <h4>这里有：专业、技能突出的张志斌副部</h4>
      </div>
      
      <h4>招新视频&nbsp; <span  class="changeDisplay_video">展开</span></h4>
      <div class="change_video" style="display: none;text-align: center;">
        <video controls="controls" width="60%" height="60%">
            <!-- 定义媒体资源  好处：当多个出现时，浏览器会选择任意一个所支持的播放 --> 
            <source src="../assets/video/video.mp4" type="video/mp4" />
          </video>
      </div>

      <!-- 宣传海报 -->
      <h4>宣传海报&nbsp; <span class="changeDisplay_img">展开</span></h4>
      <div class="change_img" style="display: none;text-align: center;">
        <img src="../assets/imgs/poster.jpg " width="60%" height="60%"/>
      </div>

      <h4>科技部-部辉&nbsp; <span class="changeDisplay_gif">展开</span></h4>
      <div class="change_gif" style="display: none;text-align: center;">
        <img src="../assets/gif/badge.gif " width="60%" height="60%"/>
      </div>

    </main>

  <script type="text/javascript" src="./js/slideshow.js"></script>
